name: Docker Image
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      tag_name: $(date +%s)
      
    steps:
    - uses: actions/checkout@v2

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@34497c27eb1a58b17ac1cdbeb208163df209bfb3
      with:
        images: supriyashevate/my-awesome-app
      
    - name: Build and push Docker image
      uses: docker/build-push-action@34497c27eb1a58b17ac1cdbeb208163df209bfb3
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
